<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS Example--大小</title>
		<style type="text/css">
			body{margin:0px;}
			.div1,.div2,.div3{
				width: 200px;
				height: 200px;
				background: red;
				float: left;
			}
			.div2{
				background: green;
			}
			.div3{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			Div 1
		</div>
		<div class="div2">
			Div 2
		</div>
		<div class="div3">
			Div 3
		</div>
	</body>
</html>
