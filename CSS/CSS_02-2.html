<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS Example--大小</title>
		<style type="text/css">
			body{margin:0px;}
			div{
				background: pink;
				height: 400px;
				width: 500px;
				width: 100%;
				width: 50%;
				margin: auto;
			}
			.testdiv img{
				width:100%;
				min-width: 300px;
				max-width: 500px;
			}
			img{
				/*height: 100px;*/
				width: 400px;
				width: 60%;
			}
		</style>
	</head>
	<body>
		<div class="testdiv">
			<img src="images/adv1.jpg"/>
		</div>
		<img src="images/adv1.jpg"/>
	</body>
</html>
