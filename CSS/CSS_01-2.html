<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CSS Selector</title>
		<link href="link.css" rel="stylesheet" type="text/css" /><!--color:blue;-->
		<style type="text/css">
			/*CSS: Cascading Style Sheets*/
			@import url("import.css");/*color:green;*/
			/*import 必須寫在除了註解或其他import之外的第一行*/
			span{
				color: silver !important;/**/
				font-size:1em;
			}
			.myClass{
				color: pink !important;
			}
			/*inline > id > class > type > inherit*/
		</style>
	</head>
	
	<body>
		<span class="myClass" id="myId" style="color:tomato !important;font-size:5em;">This is a span!</span>
	</body>
</html>
<!--HTML 註解 -->
