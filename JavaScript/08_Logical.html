<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		var a=true;//boolean;
		var x = 5;
		var y = 0;
		a = x>y;//true
		
		a = x>1 && y>1;//false && and 全部為真方為真 
		a = y>1 && x>1;//false && and 全部為真方為真 
		
		a = y>1 || x>1;//true || or 任一為真即為真
		a = x>1 || y>1;//true || or 任一為真即為真
		
		a = x>1 || y>1 && x<y;// true & 優先於 |
		a = (x>1 || y>1) && x<y;//false & 優先於 |
		
		a = 3&5;//1
		a = 3|5;//7
		document.write("a="+a+"<br>");
		
		
	</script>
</head>
